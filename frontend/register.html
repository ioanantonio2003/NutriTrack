<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack - Înregistrare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        <h1>Inregistrare</h1>
        <form id="registerForm">
            <input type="text" placeholder="Nume utilizator" id="username">
            <input type="password" placeholder="Parolă" id="password">
            <input type="number" placeholder="Vârstă" id="age">
            <button type="submit">Inregistrare</button>
        </form>

        <p class="register-link">Ai deja cont? <a href="login.html">Conectează-te</a></p>

        <div class="home-button"></div>
    </div>
    <script src="register.js"></script>
</body>
</html>
