<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        <h1>Conectare</h1>
        <form id="loginForm">
            <input type="text" placeholder="Nume utilizator" id="username" required>
            <input type="password" placeholder="Parola" id="password" required>
            <button type="submit">Conectare</button>
        </form>
        <p class="register-link">Nu ai cont? <a href="register.html">Inregistreaza-te</a></p>
        <div class="home-button"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
